<div class="container">
        <form>
            <div class="form-group row">
    
                <div class="col-md-6">
                    <label> Name </label>
                    <input type="text" class="form-control" placeholder="Name" ng-model="name">
                </div>
                <div class="col-md-6">
                    <label>Department</label>
                    <input type="text" class="form-control" placeholder="Department" ng-model="department">
                </div>
            </div>
            <div class="form-group row">
    
                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email" ng-model="email">
                </div>
                <div class="col-md-6">
                    <label> Date of Birth</label>
                    <input type="date" class="form-control" placeholder="DateOfbirth" ng-model="dateOfBirth">
                </div>
            </div>
            <div class="form-group row">
    
                <div class="col-md-6">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Address" ng-model="address">
                </div>
                <div class="col-md-6">
                    <label> Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone Numer" ng-model="phoneNumber">
                </div>
            </div>
            <div class="form-group row">
    
                <div class="col-md-6">
                    <label>Salary</label>
                    <input type="text" class="form-control" placeholder="Salary" ng-model="salary" >
                </div>
    
            </div>
    
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" ng-value="'male'" ng-model="gender"
                                checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" ng-value="'female'"
                                ng-model="gender">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
    
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="updateEmployee()">update</button>
                </div>
            </div>
        </form>
    
    </div>
