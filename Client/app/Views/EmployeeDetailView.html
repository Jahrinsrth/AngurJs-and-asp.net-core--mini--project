<div class="container">
    <table class="table">
        <thead class="thead-light">
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th> DateOfBirth</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>Age</th>
            <th> Edit</th>
            <th> Delete</th>
        </thead>
        <tbody>
            <tr>
                <td>{{name}}</td>
                <td>{{department}}</td>
                <td>{{email}}</td>
                <td>{{dateOfBirth | date:"dd/MM/yyyy"}}</td>
                <td>{{address}}</td>
                <td>{{phoneNumber}}</td>
                <td>{{gender}}</td>
                <td>{{salary | currency}}</td>
                <td>{{dateOfBirth | employeeAgeFilter }}</td>
                <td> <a class="btn btn-warning" href="#!/EditEmployee/{{employeeId}}"> edit</a></td>
                <td ngConfirmClick> <a class="btn btn-danger"
                        ng-confirm-click="Are you sure you want to delete this selected employee?"
                        ng-click="deleteEmployee(employeeId) "> delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
